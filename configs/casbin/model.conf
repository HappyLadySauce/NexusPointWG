[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
# sub can be a role (e.g. admin/user) or a userID if you choose to use grouping policies.
m = g(r.sub, p.sub) && r.obj == p.obj && (p.act == "*" || r.act == p.act)


