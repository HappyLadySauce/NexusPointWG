services:
  nexuspointwg:
    image: nexuspointwg:latest
    container_name: ${CONTAINER_NAME}
    restart: always
    ports:
      - "${LISTEN_PORT}:51830"
    volumes:
      # 生产环境 WireGuard 配置目录（通常挂载系统的 /etc/wireguard）
      - /etc/wireguard:/etc/wireguard:rw
    networks:
      - 1panel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:51830/livez"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  1panel-network:
    external: true