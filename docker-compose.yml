version: '3.8'

services:
  nexuspointwg:
    image: nexuspointwg:latest
    container_name: nexuspointwg
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    privileged: true
    pid: host
    ports:
      - "8001:8001"
    volumes:
      # # 配置文件（只读）
      # - ./configs:/app/configs:ro
      # # 数据库文件
      # - ./nexuspointwg.db:/app/nexuspointwg.db
      # systemd 相关（用于 systemctl）
      - /run/systemd/system:/run/systemd/system:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
      # WireGuard 配置目录（读写）
      - /opt/NexusPointWG/example/wireguard:/etc/wireguard:rw
    # environment:
    #   # WireGuard 配置环境变量（可通过 docker-compose.yml 或 .env 文件覆盖）
    #   - NEXUS_POINT_WG_WIREGUARD_ENDPOINT=${NEXUS_POINT_WG_WIREGUARD_ENDPOINT:-0.0.0.0:51820}
    #   - NEXUS_POINT_WG_WIREGUARD_ROOT_DIR=${NEXUS_POINT_WG_WIREGUARD_ROOT_DIR:-/etc/wireguard}
    #   - NEXUS_POINT_WG_WIREGUARD_INTERFACE=${NEXUS_POINT_WG_WIREGUARD_INTERFACE:-wg0}
    #   - NEXUS_POINT_WG_WIREGUARD_USER_DIR=${NEXUS_POINT_WG_WIREGUARD_USER_DIR:-user}
    #   - NEXUS_POINT_WG_WIREGUARD_APPLY_METHOD=${NEXUS_POINT_WG_WIREGUARD_APPLY_METHOD:-systemctl}
    networks:
      - nexuspointwg-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/livez"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  nexuspointwg-network:
    driver: bridge
    name: nexuspointwg-network

